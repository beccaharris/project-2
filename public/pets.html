<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>The Barking Lot | Pet Search</title>
  <link rel="icon" href="images/favicon.png" type="image/x-icon"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.css">
  <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Merriweather+Sans:300" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/main.css"/>
  <link rel="stylesheet" type="text/css" href="css/pets.css"/>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <i class="fas fa-bars fa-2x"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/pets">Pets</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="card zip-form">
      <div class="card-body">
        <h1 class="card-title"><i class="fas fa-paw"></i>  Find a Dog  <i class="fas fa-paw"></i></h1>
        <p class="zip-form-info">Enter your zip code below, or click the "Use my current location" button to have your zip code input automatically! Then, click the seach button and we'll find available dogs near you!</p>
        <div class="d-flex justify-content-center">
          <input type="text" class="user-zip-code form-control" name="zip" placeholder="Zip Code">  
        </div>
        <div class="d-flex justify-content-center search-buttons">
            <button type="button" class="btn btn-secondary btn-sm" id="petfinder">Search</button>
            <button type="button" class="btn btn-secondary btn-sm" data-toggle="tooltip" data-placement="bottom" title="Only click once, this will take a few seconds to find you." id="geolocation-button">Use my current location</button>
        </div>
      </div>
    </div>
    <div id="results">
    </div>
  </div>
  
  <nav class="navbar fixed-bottom navbar-light bg-light text-center">
    <div class="container text-center">
      <h5 class="col-md-12 col-sm-12 col-xs-12"><a class="footer" href="/">The Barking Lot</a></h5>
    </div>
  </nav>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyCGEkAY5NCelXoecmVjXn1Ul3eCNkzSnRE"></script>
    <script src="js/geolocation.js"></script>
    <script src="js/petfinder.js"></script>
</body>

</html>
